name: Build & Deploy to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Docker image tag to deploy"
        required: false
        default: ""

permissions:
  contents: read
  packages: write

env:
  APP_NAME: chartcn

jobs:
  # ────────────────────────────────────────────────────────────
  # 1. Run tests
  # ────────────────────────────────────────────────────────────
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Build client bundle
        run: node scripts/bundle-client.js

      - name: Install Chromium for tests
        run: npx puppeteer browsers install chrome

      - name: Run unit tests
        run: npx vitest run test/unit/

      # Integration tests need Chromium — run separately
      - name: Run integration tests
        run: npx vitest run test/integration/
        env:
          CHROMIUM_PATH: ""  # let puppeteer find its own

  # ────────────────────────────────────────────────────────────
  # 2. Build Docker image & push to ACR
  # ────────────────────────────────────────────────────────────
  build-and-push:
    name: Build & Push Image
    runs-on: ubuntu-latest
    needs: test
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Determine image tag
        id: meta
        run: |
          if [ -n "${{ github.event.inputs.image_tag }}" ]; then
            TAG="${{ github.event.inputs.image_tag }}"
          else
            TAG="sha-$(echo ${{ github.sha }} | cut -c1-7)"
          fi
          echo "version=$TAG" >> "$GITHUB_OUTPUT"
          echo "Image tag: $TAG"

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.APP_NAME }}:${{ steps.meta.outputs.version }}
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.APP_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ────────────────────────────────────────────────────────────
  # 3. Deploy to Azure Container Apps
  # ────────────────────────────────────────────────────────────
  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          registryUrl: ${{ secrets.ACR_LOGIN_SERVER }}
          registryUsername: ${{ secrets.ACR_USERNAME }}
          registryPassword: ${{ secrets.ACR_PASSWORD }}
          containerAppName: ${{ secrets.CONTAINER_APP_NAME }}
          containerAppEnvironment: ${{ secrets.CONTAINER_ENV_NAME }}
          resourceGroup: ${{ secrets.AZURE_RESOURCE_GROUP }}
          imageToDeploy: ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.APP_NAME }}:${{ needs.build-and-push.outputs.image_tag }}
          targetPort: 3000
          environmentVariables: "AZURE_STORAGE_ACCOUNT_NAME=${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}"

      - name: Get deployment URL
        run: |
          FQDN=$(az containerapp show \
            --name "${{ secrets.CONTAINER_APP_NAME }}" \
            --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
            --query 'properties.configuration.ingress.fqdn' \
            --output tsv)
          echo "## Deployment successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://${FQDN}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.APP_NAME }}:${{ needs.build-and-push.outputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Endpoints:**" >> $GITHUB_STEP_SUMMARY
          echo "- Health: https://${FQDN}/health" >> $GITHUB_STEP_SUMMARY
          echo "- Preview: https://${FQDN}/chart/preview" >> $GITHUB_STEP_SUMMARY

      - name: Smoke test
        run: |
          FQDN=$(az containerapp show \
            --name "${{ secrets.CONTAINER_APP_NAME }}" \
            --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
            --query 'properties.configuration.ingress.fqdn' \
            --output tsv)
          echo "Waiting for deployment to stabilize..."
          sleep 30
          echo "Hitting health endpoint..."
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://${FQDN}/health" || echo "000")
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "Health check passed (HTTP 200)"
          else
            echo "::warning::Health check returned HTTP $HTTP_STATUS — container may still be starting"
          fi
